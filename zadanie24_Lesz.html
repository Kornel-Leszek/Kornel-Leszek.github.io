<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Leszek - Zadanie 24</title>
</head>
<body>

<script>
var x1_les = parseFloat(prompt("Podaj x1 (w stopniach):"));
var x2_les = parseFloat(prompt("Podaj x2:"));

var x1_rad_les = (x1_les * Math.PI) / 180;

var y1_les = Math.sin(x1_rad_les) * x2_les + 30;
var y2_les = Math.pow(x1_les, x2_les);
var y3_les = Math.pow(x1_les, 3) + Math.pow(x2_les, 4);

document.write("x1 = " + x1_les + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; x2 = " + x2_les + "<br>");
document.write("x1 = " + x1_les + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; x1 = " + x1_rad_les.toFixed(2) + "<br>");
document.write("y1 = " + y1_les.toFixed(2) + "<br>");
document.write("y2 = " + y2_les.toFixed(2) + "<br>");
document.write("y3 = " + y3_les.toFixed(2) + "<br>");
</script>

</body>
</html>
