<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Leszek – Zadanie 20</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #eef3f9;
    text-align: center;
    padding-top: 40px;
}
h1 {
    color: navy;
    font-size: 36px;
}
table {
    margin: 0 auto;
    border-collapse: collapse;
}
td {
    padding: 8px;
}
input[type="text"] {
    width: 80px;
    text-align: center;
}
input[type="button"] {
    margin: 10px;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 8px;
}
#wyniki {
    color: red;
    font-size: 26px;
    margin-top: 30px;
}
</style>

<script type="text/javascript">
function AB_les() {
    var xa_les = parseFloat(document.getElementById("xa").value);
    var ya_les = parseFloat(document.getElementById("ya").value);
    var xb_les = parseFloat(document.getElementById("xb").value);
    var yb_les = parseFloat(document.getElementById("yb").value);

    var ab_les = Math.sqrt(Math.pow(xa_les - xb_les, 2) + Math.pow(ya_les - yb_les, 2));
    document.getElementById("wyniki").innerHTML = "Długość boku AB = " + ab_les.toFixed(2);
}

function BC_les() {
    var xb_les = parseFloat(document.getElementById("xb").value);
    var yb_les = parseFloat(document.getElementById("yb").value);
    var xc_les = parseFloat(document.getElementById("xc").value);
    var yc_les = parseFloat(document.getElementById("yc").value);

    var bc_les = Math.sqrt(Math.pow(xb_les - xc_les, 2) + Math.pow(yb_les - yc_les, 2));
    document.getElementById("wyniki").innerHTML = "Długość boku BC = " + bc_les.toFixed(2);
}

function AC_les() {
    var xa_les = parseFloat(document.getElementById("xa").value);
    var ya_les = parseFloat(document.getElementById("ya").value);
    var xc_les = parseFloat(document.getElementById("xc").value);
    var yc_les = parseFloat(document.getElementById("yc").value);

    var ac_les = Math.sqrt(Math.pow(xa_les - xc_les, 2) + Math.pow(ya_les - yc_les, 2));
    document.getElementById("wyniki").innerHTML = "Długość boku AC = " + ac_les.toFixed(2);
}
</script>
</head>

<body>
<h1>Obliczanie długo ści boków trójkąta</h1>

<table border="0">
<tr><td>Punkt A:</td>
<td>x<sub>a</sub>=<input type="text" id="xa" value="0"></td>
<td>y<sub>a</sub>=<input type="text" id="ya" value="0"></td></tr>

<tr><td>Punkt B:</td>
<td>x<sub>b</sub>=<input type="text" id="xb" value="3"></td>
<td>y<sub>b</sub>=<input type="text" id="yb" value="4"></td></tr>

<tr><td>Punkt C:</td>
<td>x<sub>c</sub>=<input type="text" id="xc" value="5"></td>
<td>y<sub>c</sub>=<input type="text" id="yc" value="1"></td></tr>
</table>

<br>
<input type="button" value="Oblicz długość AB" onclick="AB_les()">
<input type="button" value="Oblicz długość BC" onclick="BC_les()">
<input type="button" value="Oblicz długość AC" onclick="AC_les()">

<div id="wyniki"></div>

</body>
</html>
