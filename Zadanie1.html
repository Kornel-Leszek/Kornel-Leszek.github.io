<html>
    <head></head>
    <body>function suma(a, b) {
    if (typeof a !== 'number' || typeof b !== 'number' || isNaN(a) || isNaN(b)) {
        throw new Error('Oba parametry muszą być liczbami.');
    }
    return a + b;
}

try {
    let wynik = suma(5, 7);
    console.log("Suma:", wynik); // Suma: 12
} catch (err) {
    console.error("Błąd:", err.message);
}
    </body>
    </html>
